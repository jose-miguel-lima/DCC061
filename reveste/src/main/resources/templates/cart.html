<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <title>Carrinho de Compras - ReVeste</title>
</head>
<body>
    <div th:replace="~{header-navbar}"></div>

    <div class="cart-container">
        <h2>Carrinho de Compras</h2>
        <div class="cart-item">
            <img src="https://i.etsystatic.com/10281751/r/il/be32c4/3539517695/il_570xN.3539517695_4u6g.jpg" alt="Produto">
            <div class="cart-item-details">
                <h4>Camiseta Masculina</h4>
                <p>Tamanho: M</p>
                <p>Preço: R$ 50,00</p>
            </div>
            <div class="cart-item-actions">
                <input type="number" value="1" min="1">
                <button>Remover</button>
            </div>
        </div>

        <div class="cart-item">
            <img src="https://assets.vogue.com/photos/60aff93ce25ea7e30c24e362/master/pass/NB875_EE0885_d6.jpg" alt="Produto">
            <div class="cart-item-details">
                <h4>Vestido Feminino</h4>
                <p>Tamanho: P</p>
                <p>Preço: R$ 80,00</p>
            </div>
            <div class="cart-item-actions">
                <input type="number" value="1" min="1">
                <button>Remover</button>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Resumo do Pedido</h3>
            <p>Subtotal: R$ 130,00</p>
            <p>Frete: R$ 15,00</p>
            <p><strong>Total: R$ 145,00</strong></p>
            <button>Finalizar Compra</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ReVeste. Todos os direitos reservados.</p>
        <a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a>
    </footer>
</body>
</html>
