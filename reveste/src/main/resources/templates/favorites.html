<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Favoritos - ReVeste</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .favorites-container {
            margin-top: 100px;
            width: 90%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .favorite-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .favorite-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .favorite-item-details {
            flex: 1;
        }
        .favorite-item-details h4 {
            color: #514094;
            margin-bottom: 10px;
        }
        .favorite-item-details p {
            margin: 5px 0;
        }
        .favorite-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .favorite-item-actions button {
            background-color: #514094;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .favorite-item-actions button:hover {
            background-color: #3a2e6e;
        }
        .favorite-item-actions .btn-add-to-cart {
            background-color: #94B051;
        }
        .favorite-item-actions .btn-add-to-cart:hover {
            background-color: #7a9342;
        }
        footer {
            background-color: #514094;
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: white;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div th:replace="~{header-navbar}"></div>

    <div class="favorites-container">
        <h2>Meus Favoritos</h2>

        <div class="favorite-item">
            <img src="https://assets.vogue.com/photos/60aff93ce25ea7e30c24e362/master/pass/NB875_EE0885_d6.jpg" alt="Produto">
            <div class="favorite-item-details">
                <h4>Vestido Feminino</h4>
                <p>Tamanho: P</p>
                <p>Preço: R$ 80,00</p>
            </div>
            <div class="favorite-item-actions">
                <button class="btn-add-to-cart">Adicionar ao Carrinho</button>
                <button>Remover</button>
            </div>
        </div>

        <div class="favorite-item">
            <img src="https://i.etsystatic.com/10281751/r/il/be32c4/3539517695/il_570xN.3539517695_4u6g.jpg" alt="Produto">
            <div class="favorite-item-details">
                <h4>Camiseta Masculina</h4>
                <p>Tamanho: M</p>
                <p>Preço: R$ 50,00</p>
            </div>
            <div class="favorite-item-actions">
                <button class="btn-add-to-cart">Adicionar ao Carrinho</button>
                <button>Remover</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ReVeste. Todos os direitos reservados.</p>
        <a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a>
    </footer>
</body>
</html>
