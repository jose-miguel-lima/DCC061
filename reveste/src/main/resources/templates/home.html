<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Adicionando a fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Home - ReVeste</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif; /* Aplicando a fonte Poppins */
        }
        footer {
            background-color: #514094; 
            margin-top: auto; 
        }
        .hero-section {
            background-image: url('https://www2.ufrb.edu.br/reverso/wp-content/uploads/2016/08/brech%C3%B3.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-section .text-container {
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            padding: 20px;
            border-radius: 10px;
        }

        .hero-section h1 {
            font-size: 4rem; /* Aumentando o tamanho da fonte */
            font-weight: bold; /* Deixando em negrito */
            margin-bottom: 10px;
        }

        .hero-section .btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.2rem;
            background-color: #514094;
            border: none;
        }

        .hero-section .btn:hover {
            background-color: #3a2e6e;
        }

        .category-section {
            padding: 40px 0;
        }

        .category-section h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #514094;
        }

        .category-card {
            text-align: center;
            margin-bottom: 20px;
        }

        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .category-card h3 {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #514094;
        }

        .offer-section {
            color: white;
            background-color: #94B051;
            padding: 40px 0;
            text-align: center;
        }

        .offer-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .offer-section .btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.2rem;
            background-color: white;
            color: #514094;
            border: none;
        }

        .offer-section .btn:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Inclui o header e a navbar -->
    <div th:replace="~{header-navbar}"></div>

    <!-- Seção de destaque -->
    <div class="hero-section">
        <div class="text-container">
            <h1>Novidades na ReVeste</h1>
            <a href="/produtos" class="btn btn-primary">Ver Coleção</a>
        </div>
    </div>

    <!-- Seção de categorias -->
    <div class="category-section">
        <div class="container">
            <h2>Explore Nossas Categorias</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="category-card">
                        <img src="https://assets.vogue.com/photos/60aff93ce25ea7e30c24e362/master/pass/NB875_EE0885_d6.jpg" alt="Feminino">
                        <h3>Feminino</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="category-card">
                        <img src="https://i.etsystatic.com/10281751/r/il/be32c4/3539517695/il_570xN.3539517695_4u6g.jpg" alt="Masculino">
                        <h3>Masculino</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="category-card">
                        <img src="https://www.brightstarkids.com.au/blog/wp-content/uploads/DIYtshirtdress_thumb.jpeg" alt="Infantil">
                        <h3>Infantil</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="category-card">
                        <img src="https://i.etsystatic.com/22529337/r/il/2b4e09/3724503606/il_570xN.3724503606_eitr.jpg" alt="Acessórios">
                        <h3>Acessórios</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Seção de ofertas -->
    <div class="offer-section">
        <div class="container">
            <h2>Ofertas Especiais</h2>
            <p>Aproveite nossas promoções exclusivas!</p>
            <a href="#" class="btn btn-primary">Ver Ofertas</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-3">
        <p class="text-white">&copy; 2025 ReVeste. Todos os direitos reservados.</p>
        <a class="text-white" href="#">Política de Privacidade</a> | <a class="text-white" href="#">Termos de Serviço</a>
    </footer>
</body>
</html>
