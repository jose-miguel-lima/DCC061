<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Produtos</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        footer {
            background-color: #514094; 
            margin-top: auto; 
        }
        .product-card {
            margin: 15px;
            padding: 15px;
            text-align: center;
            position: relative; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            background-color: white; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            cursor: pointer; 
        }
        .product-card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        .heart-button {
            position: absolute;
            top: 10px;
            left: 10px;
            border: none;
            background: transparent;
            font-size: 1.5rem;
            color: red; 
            transition: color 0.3s ease; 
            z-index: 1; 
        }
        .heart-button:hover {
            color: darkred; 
        }
        .product-image-container {
            height: 300px; 
            overflow: hidden; 
            border-radius: 8px; 
        }
        .product-image {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .product-link {
            text-decoration: none; 
            color: inherit; 
        }
    </style>
</head>
<body>
    <!-- Inclui o header e a navbar -->
    <div th:replace="~{header-navbar}"></div>

    <div class="container">
        <h2 class="text-center mt-4">Produtos</h2>
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4">
                <a th:href="@{/products/{id}(id=${product.id})}" class="product-link">
                    <div class="product-card">
                        <button class="btn heart-button">
                            <i class="bi bi-heart"></i>
                        </button>
                        <div class="product-image-container">
                            <img th:src="${product.imageUrl}" alt="Imagem do Produto" class="product-image">
                        </div>
                        <h5 style="margin-top: 2px;" th:text="${product.name}"></h5>
                        <p style="font-weight: bolder; margin-bottom: 0%;" th:text="'R$ ' + ${product.price}"></p>
                        <p style="color: rgb(163, 163, 163); font-size: 0.9rem;">3x R$ <span th:text="${#numbers.formatDecimal(product.price / 3, 1, 2)}"></span></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <footer class="text-center p-3">
        <p class="text-white">&copy; 2023 ReVeste. Todos os direitos reservados.</p>
        <a class="text-white" href="#">Política de Privacidade</a> | <a class="text-white" href="#">Termos de Serviço</a>
    </footer>
</body>
</html>
