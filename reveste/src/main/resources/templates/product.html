<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title th:text="${product.name}"></title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            background-color: #514094;
            margin-top: auto;
        }
        .product-container {
            display: flex;
            margin: 20px;
            gap: 20px;
        }
        .product-images {
            flex: 1;
        }
        .product-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-details {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #514094;
            margin-bottom: 20px;
        }
        .product-installments {
            color: #555;
            margin-bottom: 20px;
        }
        .product-options {
            margin-bottom: 20px;
        }
        .product-options label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .product-options select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .add-to-cart {
            width: 100%;
            padding: 10px;
            background-color: #514094;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #3a2e6e;
        }
        .shipping {
            margin-top: 20px;
        }
        .shipping input {
            width: calc(100% - 60px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .shipping button {
            width: 50px;
            padding: 10px;
            background-color: #514094;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .shipping button:hover {
            background-color: #3a2e6e;
        }
    </style>
</head>
<body>
    <!-- Inclui o header e a navbar -->
    <div th:replace="~{header-navbar}"></div>

    <div class="container">
        <div class="product-container">
            <div class="product-images">
                <img th:src="${product.imageUrl}" alt="Imagem do Produto" class="product-image">
            </div>
            <div class="product-details">
 
                <h1 class="product-title" th:text="${product.name}"></h1>

                <p class="product-price" th:text="'R$ ' + ${#numbers.formatDecimal(product.price, 1, 2)}"></p>

                <p class="product-installments" th:text="'3x de R$ ' + ${#numbers.formatDecimal(product.price / 3, 1, 2)} + ' sem juros'"></p>

                <div class="product-options">
                    <label for="size">Tamanho</label>
                    <select id="size">
                        <option>Único</option>
                    </select>
                </div>

                <button class="add-to-cart">Adicionar à sacola</button>

                <div class="shipping">
                    <label for="cep">Consulte o frete</label>
                    <div>
                        <input type="text" id="cep" placeholder="Digite o seu CEP">
                        <button>OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center p-3">
        <p class="text-white">&copy; 2025 ReVeste. Todos os direitos reservados.</p>
        <a class="text-white" href="#">Política de Privacidade</a> | <a class="text-white" href="#">Termos de Serviço</a>
    </footer>
</body>
</html>
