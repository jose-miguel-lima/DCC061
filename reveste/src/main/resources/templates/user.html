<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Usuario</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            margin-top: 50px;
            text-align: center;
            width: 500px;
            border-radius: 10px;
        }
        button {
            background-color: transparent; 
            color: white;
            border: none; 
        } 
        footer {
            background-color: #514094; 
            margin-top: auto; 
        }
        .input-group {
            width: 300px; 
        }
        .search-button {
            border: 1px solid #ffffff; 
        }
        .form-container {
            border: 1px solid #ccc; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div th:replace="~{header-navbar}"></div>

    <div class="container form-container">
        <i class="bi bi-person" style="font-size: 2rem;"></i> <!-- User icon -->
        <p th:text="'Olá, ' + ${userName} + '!'"></p>
        <form action="/" method="get">
        </form>
    </div>
    <footer class="text-center p-3">
        <p class="text-white">&copy; 2023 ReVeste. Todos os direitos reservados.</p>
        <a class="text-white" href="#">Política de Privacidade</a> | <a class="text-white" href="#">Termos de Serviço</a>
    </footer>
</body>
</html>
