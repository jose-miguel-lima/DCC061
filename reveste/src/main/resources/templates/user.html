<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Minha Conta - ReVeste</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            width: 80%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza o conteúdo horizontalmente */
        }
        .user-info {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%; /* Ocupa 100% da largura do container */
            text-align: center; /* Centraliza o texto */
            position: relative; /* Para posicionar o botão de editar */
        }
        .user-info h2 {
            color: #514094;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .user-info p {
            margin: 10px 0;
        }
        .user-icon {
            font-size: 4rem;
            color: #514094;
            margin-bottom: 15px;
        }
        .edit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: #514094;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .edit-button:hover {
            color: #3a2e6e;
        }
        .user-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%; /* Ocupa 100% da largura do container */
        }
        .user-menu a {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #514094;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 100%; /* Ocupa 100% da largura do menu */
        }
        .user-menu a:hover {
            background-color: #3a2e6e;
        }
        .user-menu a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .container, .user-menu{
            width: 500px;
        }
        footer {
            background-color: #514094;
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: white;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div th:replace="~{header-navbar}"></div>

    <div class="container">
        <div class="user-info">
            <!-- Ícone de usuário (no lugar da foto) -->
            <div class="user-icon">
                <i class="bi bi-person-circle"></i>
            </div>
            <!-- Botão de editar informações -->
            <button class="edit-button" onclick="editarInformacoes()">
                <i class="bi bi-pencil"></i>
            </button>
            <!-- Informações do usuário -->
            <h2 th:text="'Olá, ' + ${userName} + '!'"></h2>
            <p><strong>E-mail:</strong> <span th:text="${userEmail}">user@email.com</span></p>
            <p><strong>Login:</strong> <span th:text="${userLogin}">user123</span></p>
            <p><strong>Endereço:</strong> <span th:text="${userAddress}">Rua das Flores, 185</span></p>
        </div>

        <!-- Menu de usuário -->
        <div class="user-menu">
            <a href="/meus-pedidos">
                <i class="bi bi-bag"></i> Meus Pedidos
            </a>
            <a href="/lista-desejos">
                <i class="bi bi-heart"></i> Lista de Desejos
            </a>
            <a href="/tornar-vendedor">
                <i class="bi bi-shop"></i> Tornar-se Vendedor ReVeste
            </a>
            <a href="/logout">
                <i class="bi bi-box-arrow-right"></i> Sair
            </a>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 ReVeste. Todos os direitos reservados.</p>
        <a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a>
    </footer>

    <script>
        // Função para editar informações
        function editarInformacoes() {
            alert("Funcionalidade de edição em desenvolvimento!");
        }
    </script>
</body>
</html>
